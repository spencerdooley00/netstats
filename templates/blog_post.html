<!DOCTYPE html>
<html>
<head>
  <title>{{ title }}</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 2rem; }
    h1 { margin-bottom: 1rem; }
    a { color: #3498db; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <h1>{{ title }}</h1>
  <div>{{ content|safe }}</div>
  <p><a href="/blog">← Back to blog</a></p>
  <form method="POST" action="/blog/{{ slug }}/delete" onsubmit="return confirm('Are you sure you want to delete this post?');">
    <button type="submit">🗑️ Delete Post</button>
  </form>
</body>
</html>
