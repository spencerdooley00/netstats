<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>{% block title %}NetStats{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='static.css') }}">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
  {% block head_scripts %}{% endblock %}
</head>

<body>
<header id="main-header">

<a href="/" class="logo">
  <img src="{{ url_for('static', filename='logo.png') }}" alt="NetStats" height="70">
</a>
  {% block nav_tabs %}{% endblock %}
</header>

<div class="page-layout {% block page_class %}{% endblock %}">
<main>
  {% block content %}{% endblock %}
</main></div>
</body>
</html>
