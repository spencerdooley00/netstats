{% extends "base.html" %}
{% block title %}Articles | NetStats{% endblock %}
{% block content %}
<div class="article-list">
  {% for article in articles %}
<a href="{{ url_for('article_detail', slug=article.slug) }}" class="article-card">
      <img src="{{ article.image_url }}" alt="Thumbnail" class="article-thumb" />
      <div class="article-info">
        <h2 class="article-title">{{ article.title }}</h2>
        <p class="article-summary">{{ article.summary }}</p>
        <p class="article-date">{{ article.date }}</p>
      </div>
    </a>
  {% endfor %}
</div>
{% endblock %}
